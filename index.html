<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DHS Slideshow (Auto-Update Mode)</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            height: 100%;
            width: 100%;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>

    <script>
        let currentVersion = null;

        // Poll version.txt every 60 seconds
        async function checkVersion() {
            try {
                const response = await fetch('version.txt?' + Date.now(), { cache: 'no-store' });
                const newVersion = await response.text();

                // first time seeing version
                if (currentVersion === null) {
                    currentVersion = newVersion.trim();
                    return;
                }

                // if version changed â†’ reload entire page
                if (newVersion.trim() !== currentVersion) {
                    location.reload(true);
                }
            } catch (e) {
                console.error("Version check failed:", e);
            }
        }

        // check version every 60 seconds
        setInterval(checkVersion, 60000);
        window.onload = checkVersion;
    </script>
</head>

<body>
    <iframe
        src="https://docs.google.com/presentation/d/e/2PACX-1vR3ABP9Zdiyfx6E60cMd_-oOQMnNFrfus_xI1wgvXV7buru2fzbMpbBgzxRK7POoLn_8SVB1ZBdymwW/pubembed?start=true&loop=true&delayms=10000&rm=minimal"
        allowfullscreen>
    </iframe>
</body>
</html>
