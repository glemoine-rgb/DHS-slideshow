<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Daily 7:30 Refresh Slideshow</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            height: 100%;
            width: 100%;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>

    <script>
        // Refresh every day at 07:30 (local device time)
        function checkRefreshTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();

            if (hours === 7 && minutes === 30) {
                location.reload(true);
            }
        }

        setInterval(checkRefreshTime, 60000);
    </script>

</head>
<body>
    <iframe 
        src="https://docs.google.com/presentation/d/1P5_pE6RZFbgzB4D1aEtK_uTdYdgU1rTK2JCWADije2E/pub?start=true&loop=true&delayms=10000&slide=id.g39f77e3ed9a_1_17"
        allowfullscreen>
    </iframe>
</body>
</html>
