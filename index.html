<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Daily 7:30 Refresh Slideshow</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            height: 100%;
            width: 100%;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>

    <script>
    // Refresh every 3 minutes (180,000 ms)
    function forceRefresh() {
        location.reload(true);
    }

    // Kick off the cycle
    setInterval(forceRefresh, 180000);
</script>

</head>
<body>
    <iframe
        src="https://docs.google.com/presentation/d/e/2PACX-1vR3ABP9Zdiyfx6E60cMd_-oOQMnNFrfus_xI1wgvXV7buru2fzbMpbBgzxRK7POoLn_8SVB1ZBdymwW/pubembed?start=true&loop=true&delayms=10000"
        frameborder="0"
        allowfullscreen="true"
        mozallowfullscreen="true"
        webkitallowfullscreen="true">
    </iframe>
</body>
</html>
